<!doctype html>
  <head>
    <title>Screen</title>

    <style>
      /*
        navy: #001F3F 
        blue: #0074D9 
        aqua: #7FDBFF 
        teal: #39CCCC 
        olive: #3D9970 
        green: #2ECC40 
        lime: #01FF70 
        yellow: #FFDC00 
        orange: #FF851B 
        red: #FF4136 
        maroon: #85144B 
        fuchsia: #F012BE 
        purple: #B10DC9 
        black: #111111 
        gray: #AAAAAA 
        silver: #DDDDDD
      */


      body {
        background: #01FF70;
      }
    </style>

    <script src="socket.io.js"></script>
    <script>
      var appId = 'app1';
      var serverUrl = 'http://192.168.0.182:8090';

      var socket = io(serverUrl);

      socket.on('connect', function() {
        socket.emit('connect.app', {
          appId: appId
        });
      });

      socket.on('deviceorientation', function(data) {
        console.log('event');
        document.getElementById('absolute').innerHTML = data.absolute;
        document.getElementById('alpha').innerHTML = data.alpha;
        document.getElementById('beta').innerHTML = data.beta;
        document.getElementById('gamma').innerHTML = data.gamma;
      });

    </script>

  </head>
  <body>
    <ul>
      <li id="absolute"></li>
      <li id="alpha"></li>
      <li id="beta"></li>
      <li id="gamma"></li>
    </ul>
  </body>
</html>
